<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Share Your Location</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      padding: 12px;
      width: 100%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .btn {
      padding: 12px 20px;
      margin: 8px 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
    }
    .btn-start {
      background: #28a745;
      color: white;
    }
    .btn-stop {
      background: #d9534f;
      color: white;
    }
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 15px;
      font-size: 14px;
      font-weight: 500;
      min-height: 20px;
    }
    .info-box {
      margin-top: 15px;
      padding: 12px;
      background: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      color: #333;
      text-align: left;
    }
    .info-box b {
      display: inline-block;
      width: 90px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìç Share Your Location</h2>
    <p>Enter your Employee ID to start sharing.</p>

    <input type="text" id="employeeId" placeholder="Enter Employee ID" required />

    <button id="startBtn" class="btn btn-start" onclick="startSharing()">üü¢ Start Sharing</button>
    <button id="stopBtn" class="btn btn-stop" onclick="stopSharing()" disabled>üî¥ Stop Sharing</button>

    <p id="status">Status: Ready</p>

    <div class="info-box" id="locationInfo" style="display:none;">
      <b>ID:</b> <span id="eid"></span><br/>
      <b>Location:</b> <span id="coords">Waiting...</span><br/>
      <b>City:</b> <span id="city">Fetching...</span><br/>
      <b>Updated:</b> <span id="time">-</span>
    </div>
  </div>

  <script>
    let watchId = null;
    let isSharing = false;

    // Update status message
    function updateStatus(text) {
      document.getElementById('status').innerHTML = text;
    }

    // Update location info box
    function updateInfo(id, lat, lng, city) {
      document.getElementById('eid').textContent = id;
      document.getElementById('coords').textContent = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
      document.getElementById('city').textContent = city || "Fetching...";
      document.getElementById('time').textContent = new Date().toLocaleTimeString();
      document.getElementById('locationInfo').style.display = 'block';
    }

    // Reverse geocode: Get city name from lat/lng
    function getCityName(lat, lng, callback) {
      fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=14`, {
        headers: {
          'User-Agent': 'EmployeeTracker/1.0' // Required by Nominatim
        }
      })
      .then(res => res.json())
      .then(data => {
        let city = "Unknown Location";
        if (data.address) {
          city = [
            data.address.city,
            data.address.town,
            data.address.village,
            data.address.hamlet,
            data.address.suburb,
            data.address.state
          ].find(Boolean) || "Near " + (data.address.state || "India");
        }
        callback(city);
      })
      .catch(err => {
        console.warn("Geocoding failed:", err);
        callback("City lookup failed");
      });
    }

    // Send location to server
    function sendLocation(id, lat, lng) {
      fetch('/update-location', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          id: id,
          name: "Unknown",
          email: "unknown@company.com",
          latitude: lat,
          longitude: lng
        })
      })
      .catch(err => console.error("‚ùå Send failed:", err));
    }

    // ‚úÖ Corrected: Single async function with ID validation + city
    async function startSharing() {
      const id = document.getElementById('employeeId').value.trim();
      
      if (!id) {
        alert("‚ö†Ô∏è Please enter your Employee ID");
        return;
      }

      // Verify ID first
      updateStatus("üîç Verifying your ID...");
      let exists = false;
      try {
        const res = await fetch(`/employee-exists/${encodeURIComponent(id)}`);
        if (!res.ok) throw new Error("Not found");
        const data = await res.json();
        exists = data.exists;
      } catch (err) {
        console.error("ID verification failed:", err);
        updateStatus("‚ùå Failed to verify ID. Check internet or contact admin.");
        return;
      }

      if (!exists) {
        updateStatus(`<span style="color: #d9534f;">‚ùå Employee ID <b>${id}</b> not found. Contact your manager.</span>`);
        return;
      }

      if (!navigator.geolocation) {
        updateStatus("‚ùå Browser doesn't support GPS.");
        return;
      }

      // Update UI
      document.getElementById('startBtn').disabled = true;
      document.getElementById('stopBtn').disabled = false;
      isSharing = true;
      updateStatus("üîç Finding your location...");

      // Watch position
      watchId = navigator.geolocation.watchPosition(
        (position) => {
          const { latitude, longitude } = position.coords;

          // Get city name
          getCityName(latitude, longitude, (city) => {
            updateStatus(`üü¢ Sharing location: ${city}`);
            updateInfo(id, latitude, longitude, city);
            sendLocation(id, latitude, longitude);
          });
        },
        (err) => {
          console.error("Geolocation error:", err);
          updateStatus(`‚ùå Error: ${err.message}`);
          stopSharing();
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    }

    // Stop sharing
    function stopSharing() {
      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
      }
      isSharing = false;

      // Update UI
      document.getElementById('startBtn').disabled = false;
      document.getElementById('stopBtn').disabled = true;
      updateStatus("üõë Location sharing stopped.");

      // Notify server
      const id = document.getElementById('employeeId').value.trim();
      if (id) {
        fetch('/stop-sharing', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id })
        }).catch(() => {});
      }
    }

    // Optional: Send stop signal when closing tab
    window.addEventListener('beforeunload', () => {
      if (isSharing) {
        const id = document.getElementById('employeeId').value.trim();
        if (id) {
          navigator.sendBeacon && navigator.sendBeacon('/stop-sharing', new Blob([
            JSON.stringify({ id })
          ], { type: 'application/json' }));
        }
      }
    });
  </script>
</body>
</html>
