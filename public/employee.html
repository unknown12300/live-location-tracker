<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 400px;
      width: 90%;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo {
      max-width: 120px;
      margin: 0 auto 10px;
      display: block;
    }
    input {
      padding: 12px;
      width: 100%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .btn {
      padding: 12px 20px;
      margin: 8px 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
    }
    .btn-start {
      background: #28a745;
      color: white;
    }
    .btn-stop {
      background: #d9534f;
      color: white;
    }
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 15px;
      font-size: 14px;
      font-weight: 500;
      min-height: 20px;
    }
    /* Hide the info-box */
    .info-box {
      display: none !important; /* This line hides the entire info box */
    }
    /* Spinner for loading state */
    .spinner {
       border: 2px solid #f3f3f3;
       border-top: 2px solid #3498db;
       border-radius: 50%;
       width: 16px;
       height: 16px;
       animation: spin 1s linear infinite;
       display: inline-block;
       vertical-align: middle;
       margin-right: 5px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      .btn {
        width: 100%;
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://shridevimedical.org/wp-content/uploads/2024/07/Shridevi_Medical-Logo.png" alt="Shridevi Logo" class="logo" />
    <h2>üìç Share Your Location</h2>
    <p>Enter your Employee ID to start sharing.</p>
    <input type="text" id="employeeId" placeholder="Enter Employee ID" required />
    <button id="startBtn" class="btn btn-start" onclick="startSharing()">üü¢ Start Sharing</button>
    <button id="stopBtn" class="btn btn-stop" onclick="stopSharing()" disabled>üî¥ Stop Sharing</button>
    <p id="status">Status: Ready</p>
    <!-- The info-box is still in the HTML but hidden by CSS -->
    <div class="info-box" id="locationInfo" style="display:none;">
      <b>ID:</b> <span id="eid"></span><br/>
      <b>Location:</b> <span id="coords">Waiting...</span><br/>
      <b>City:</b> <span id="city">Fetching...</span><br/>
      <b>Updated:</b> <span id="time">-</span>
    </div>
  </div>
  <script>
    let watchId = null;
    let isSharing = false;
    const EMPLOYEE_ID_KEY = 'employeeId';
    const IS_SHARING_KEY = 'isSharing';
    const LAST_LOCATION_KEY = 'lastLocation'; // Store last known location data

    // --- Local Storage Helpers ---
    function saveState() {
        localStorage.setItem(EMPLOYEE_ID_KEY, document.getElementById('employeeId').value.trim());
        localStorage.setItem(IS_SHARING_KEY, isSharing.toString());
    }
    function loadState() {
        const savedId = localStorage.getItem(EMPLOYEE_ID_KEY);
        const wasSharing = localStorage.getItem(IS_SHARING_KEY) === 'true';
        const lastLocationData = JSON.parse(localStorage.getItem(LAST_LOCATION_KEY) || '{}');
        return { savedId, wasSharing, lastLocationData };
    }
    function clearState() {
        localStorage.removeItem(EMPLOYEE_ID_KEY);
        localStorage.removeItem(IS_SHARING_KEY);
        localStorage.removeItem(LAST_LOCATION_KEY); // Clear last location on stop
    }
    function saveLastLocation(id, lat, lng, city) {
        const locationData = {
            id,
            lat: parseFloat(lat),
            lng: parseFloat(lng),
            city,
            timestamp: new Date().toISOString()
        };
        localStorage.setItem(LAST_LOCATION_KEY, JSON.stringify(locationData));
    }

    // --- UI Update Functions ---
    function updateStatus(text, showSpinner = false) {
      const spinnerHtml = showSpinner ? '<span class="spinner"></span>' : '';
      document.getElementById('status').innerHTML = spinnerHtml + text;
    }

    // Function to update info is no longer needed
    // It's kept for potential future use or if you change your mind
    function updateInfo(id, lat, lng, city) {
      // This function is intentionally left blank.
      // The info-box is hidden by CSS.
      // document.getElementById('eid').textContent = id;
      // document.getElementById('coords').textContent = `${parseFloat(lat).toFixed(6)}, ${parseFloat(lng).toFixed(6)}`;
      // document.getElementById('city').textContent = city || "Fetching...";
      // document.getElementById('time').textContent = new Date().toLocaleTimeString();
      // document.getElementById('locationInfo').style.display = 'block';
    }

    // --- Geocoding ---
    function getCityName(lat, lng, callback) {
      fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=14`, {
        headers: {
          'User-Agent': 'EmployeeTracker/1.0'
        }
      })
      .then(res => {
         if (!res.ok) {
             throw new Error(`OSM HTTP error: ${res.status}`);
         }
         return res.json();
      })
      .then(data => {
        let city = "Unknown Location";
        if (data.address) {
          city = [
            data.address.city,
            data.address.town,
            data.address.village,
            data.address.hamlet,
            data.address.suburb,
            data.address.state
          ].find(Boolean) || "Near " + (data.address.state || "India");
        }
        callback(city);
      })
      .catch(err => {
        console.warn("Geocoding failed:", err);
        callback("City lookup failed");
      });
    }

    // --- Server Communication ---
    function sendLocation(id, lat, lng) {
      // Save to localStorage immediately
      getCityName(lat, lng, (city) => {
          saveLastLocation(id, lat, lng, city);
          // Update status with city, but do not update the info-box
          updateStatus(`üü¢ Sharing location: ${city}`);
          // updateInfo(id, lat, lng, city); // Commented out to hide details
      });

      fetch('/update-location', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          id: id,
          latitude: lat,
          longitude: lng
        })
      })
      .then(res => {
         if (!res.ok) {
             console.error("Server update failed:", res.status, res.statusText);
         }
      })
      .catch(err => console.error("‚ùå Network error sending location:", err));
    }

    function notifyStopSharing(id) {
      if (id) {
        fetch('/stop-sharing', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id })
        }).catch(err => console.warn("Error notifying stop-sharing:", err));
      }
    }

    // --- Core Sharing Logic ---
    async function startSharing() {
      const id = document.getElementById('employeeId').value.trim();
      if (!id) {
        alert("‚ö†Ô∏è Please enter your Employee ID");
        return;
      }

      // Save ID immediately
      localStorage.setItem(EMPLOYEE_ID_KEY, id);
      updateStatus("üîç Verifying your ID...", true);
      let exists = false;
      try {
        const res = await fetch(`/employee-exists/${encodeURIComponent(id)}`);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        exists = data.exists;
      } catch (err) {
        console.error("ID verification failed:", err);
        updateStatus("‚ùå Failed to verify ID. Check internet or contact admin.");
        return;
      }

      if (!exists) {
        updateStatus(`<span style="color: #d9534f;">‚ùå Employee ID <b>${id}</b> not found. Contact your manager.</span>`);
        return;
      }

      if (!navigator.geolocation) {
        updateStatus("‚ùå Browser doesn't support GPS.");
        return;
      }

      // Update UI for sharing state
      document.getElementById('startBtn').disabled = true;
      document.getElementById('stopBtn').disabled = false;
      isSharing = true;
      saveState(); // Save state immediately upon starting
      updateStatus("üîç Finding your location...", true);

      // Clear any previous watch
      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
      }

      // Start watching position
      watchId = navigator.geolocation.watchPosition(
        (position) => {
          const { latitude, longitude } = position.coords;
          sendLocation(id, latitude, longitude);
        },
        (err) => {
          console.error("Geolocation error:", err);
          updateStatus(`‚ùå Geolocation Error: ${err.message} (${err.code})`);
        },
        {
          enableHighAccuracy: true,
          timeout: 15000,
          maximumAge: 5000
        }
      );
    }

    function stopSharing() {
      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
      }
      const id = document.getElementById('employeeId').value.trim();
      isSharing = false;
      clearState(); // Clear all persistent state

      // Update UI
      document.getElementById('startBtn').disabled = false;
      document.getElementById('stopBtn').disabled = true;
      updateStatus("üõë Location sharing stopped.");
      // The info-box remains hidden

      // Notify server
      notifyStopSharing(id);
    }

    // --- Page Load Logic ---
    window.addEventListener('DOMContentLoaded', () => {
        const { savedId, wasSharing, lastLocationData } = loadState();
        if (savedId) {
            document.getElementById('employeeId').value = savedId;
        }

        // If was sharing, attempt to resume
        if (wasSharing && savedId) {
            updateStatus("üîÅ Resuming sharing...");
            setTimeout(() => {
                 startSharing().catch(err => {
                     console.error("Error auto-starting sharing:", err);
                     updateStatus("‚ùå Failed to resume sharing automatically.");
                 });
            }, 500); // 500ms delay
        }
    });

    // --- Cleanup on Tab Close ---
    window.addEventListener('beforeunload', (e) => {
      saveState();
      if (isSharing) {
        const id = document.getElementById('employeeId').value.trim();
        if (id) {
          const lastLoc = JSON.parse(localStorage.getItem(LAST_LOCATION_KEY) || '{}');
          const beaconData = {
            id: id,
            latitude: lastLoc.lat || null,
            longitude: lastLoc.lng || null
          };
          const blob = new Blob([JSON.stringify(beaconData)], { type: 'application/json' });
          if (navigator.sendBeacon) {
             navigator.sendBeacon('/stop-sharing', blob);
          }
        }
      }
      if (isSharing) {
         e.preventDefault();
         e.returnValue = '';
         return '';
      }
    });
  </script>
</body>
</html>
