<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="https://shridevimedical.org/wp-content/uploads/2024/07/Shridevi_Medical-Logo.png" />
  <title>Manager Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 420px;
      width: 100%;
      padding: 40px 30px;
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15), 0 8px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.6s ease-out;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c);
      background-size: 300% 100%;
      animation: gradientShift 3s ease infinite;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 30px;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    h2 {
      font-size: 28px;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 32px;
      letter-spacing: -0.5px;
    }

    #error-message {
      background: linear-gradient(135deg, #fed7d7, #feb2b2);
      border: 1px solid #fc8181;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 24px;
      font-weight: 600;
      color: #c53030;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 24px;
    }

    input {
      padding: 16px 20px;
      border: 2px solid #e2e8f0;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      background: #f8fafc;
      color: #2d3748;
      font-family: inherit;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }

    input::placeholder {
      color: #a0aec0;
      font-weight: 400;
    }

    button {
      padding: 16px 24px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      font-family: inherit;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-transform: none;
      letter-spacing: 0.5px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    p {
      margin-top: 20px;
      font-size: 14px;
      color: #718096;
    }

    a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 8px 12px;
      border-radius: 8px;
      display: inline-block;
    }

    a:hover {
      color: #5a67d8;
      background: rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }

    @media (max-width: 480px) {
      .container {
        margin: 10px;
        padding: 30px 20px;
      }

      .logo {
        width: 100px;
        margin-bottom: 24px;
      }

      h2 {
        font-size: 24px;
        margin-bottom: 28px;
      }

      input, button {
        padding: 14px 18px;
        font-size: 15px;
      }

      #error-message {
        padding: 14px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://shridevimedical.org/wp-content/uploads/2024/07/Shridevi_Medical-Logo.png" alt="Shridevi Medical Logo" class="logo">
    
    <h2>üîê Manager Login</h2>

    <!-- Show error if ?error=1 -->
    <div id="error-message" style="display:none;">
      ‚ùå Invalid username or password. Please try again.
    </div>

    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <p><a href="employee.html">üëâ Employee? Share your location</a></p>
  </div>

  <script>
    // Show error if ?error=1 in URL
    if (window.location.search.includes('error=1')) {
      document.getElementById('error-message').style.display = 'block';
      // Clean URL AFTER displaying the message
      // Use replaceState to avoid adding an extra entry to browser history
      const url = new URL(window.location);
      url.searchParams.delete('error');
      history.replaceState(null, '', url);
    }
  </script>
</body>
</html>
