<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manager Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>ğŸ” Manager Login</h2>

    <!-- Show error if ?error=1 -->
    <div id="error-message" style="display:none; color: #d9534f; font-weight: bold; margin-bottom: 15px;">
      âŒ Invalid username or password. Please try again.
    </div>

    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <p><a href="employee.html">ğŸ‘‰ Employee? Share your location</a></p>
  </div>

  <script>
    // Show error if ?error=1 in URL
    if (window.location.search.includes('error=1')) {
      document.getElementById('error-message').style.display = 'block';
      // Clean URL AFTER displaying the message
      // Use replaceState to avoid adding an extra entry to browser history
      const url = new URL(window.location);
      url.searchParams.delete('error');
      history.replaceState(null, '', url);
    }
  </script>
</body>
</html>
